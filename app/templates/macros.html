{% macro displayNewsList(news_list) %}

    {% for news in news_list %}
        <li>{{ news.id }}</li>
        <li>{{ news.name}}</li>
        <li>{{ news.category }}</li>
        <li>{{ news.language}}</li>
        <li>{{ news.description }}</li>
        <li>{{ news.url }}</li>
        <li>{{ news.country }}</li>
        


    {% endfor %}

{% endmacro %}
