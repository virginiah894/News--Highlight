{% extends 'bootstrap/base.html'%}

<!-- Navbar block  --> 

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Browser over three million articles globally </title>
        {% endif %}
        <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">
    </head>
    <body>
        {% block navbar %}
        {% include 'navbar.html' %}
    {% endblock %}
        <!-- Content block -->

        {% block content %}

        {% endblock%}
    </body>
</html>
